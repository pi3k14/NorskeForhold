name: "Publish NuGet Package and Documentation"
 
on:
  push:
    branches: 
      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: release
  cancel-in-progress: false

env:
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

permissions:
      actions: write   # to cancel or manage other workflows if needed

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write #  to create a release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
       fetch-depth: 0 # needed for GitVersion
 
    - name: Get GitVersion variables
      id: variables
      run: |
        dotnet tool install --global GitVersion.Tool
        echo "version=$(dotnet-gitversion -showvariable)" >> $GITHUB_OUTPUT

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
       dotnet-version: |
            9.x
            8.x
       cache: true
       cache-dependency-path: "**/packages.lock.json"

       # This shouldn't be necessary, but it appears that dotnet pack doesn't support --locked-mode
    - name: Restore dependencies
      run: dotnet restore --locked-mode

    - name: Build
      run: |
          Version=${{ steps.variables.outputs.version }}
          echo "Setting $Version for package build"
          dotnet build NorskeForhold --configuration Release --no-restore
 
    - name: Pack the NuGet package
      run: dotnet pack --no-build --output ${{ env.NuGetDirectory }}

    - name: Upload package as artifact
      uses: actions/upload-artifact@v4 
      with:
        name: nuget
        if-no-files-found: error
        path: ${{ env.NuGetDirectory }}/*.nupkg

    - name: Build static files
      run: |
            dotnet tool update -g docfx
            docfx docfx/docfx.json

    - name: Upload static files as artifact
      uses: actions/upload-pages-artifact@v3 
      with:
          path: 'docfx/_site'

    - name: Create release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.variables.outputs.version }}
        release_name: Release ${{ steps.variables.outputs.version }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_package:
    needs: build
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      id-token: write # enable GitHub OIDC token issuance
    steps:
        # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

        # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

        # Install .NET SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4

      - name: Publish NuGet package
        run: dotnet nuget push ${{ env.NuGetDirectory }}/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
 
  publish_doc:
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
